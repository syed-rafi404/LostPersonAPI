<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FindThem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="report-page">
    <!-- Use the same background style -->
    <div class="container-full">
        <header class="page-header">
            <div class="logo">
                <img src="/images/logo.png" alt="FindThem Logo">
            </div>
            <!-- In dashboard.html -->
            <!-- In dashboard.html -->
            <nav>
                <a href="dashboard.html" class="active-link">DASHBOARD</a>
                <a href="submit-report.html">SUBMIT REPORT</a>
                <a href="search.html">ADVANCED SEARCH</a>
                <a href="#" id="logoutButton">LOG OUT</a>
            </nav>


        </header>
        <main class="page-main">
            <h1>Missing Person Reports</h1>
            <!-- Add this block for the new filter tabs -->
            <div class="filter-tabs">
                <button class="tab-button active" data-status="Active">Active Cases</button>
                <button class="tab-button" data-status="Found">Found Cases</button>
                <button class="tab-button" data-status="Closed">Closed Cases</button>
            </div>

            <div id="reportsGrid" class="reports-grid-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Date Last Seen</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        <!-- Report rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
